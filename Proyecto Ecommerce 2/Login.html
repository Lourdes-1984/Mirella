<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Css/Login.css" />
    <link rel="stylesheet" href="./Css/Bootstrap/bootstrap.min.css" />
    <title>Login</title>
</head>

<body>
    <header>
        <div class="contenedor-nav">
            <nav class="nav-bar">
                <div class="nav-logo">
                    <a class="logo" href="./Home.html">Mirella</a>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="sect1">
            <h2>Registrarse</h2>
            <br>
            <form action="#" method="post" class="container">
                <div class="col-7">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail" required>
                    <div id="emailHelp" class="form-text">Coloca tu email</div>
                    <br>
                </div>
                <div class="col-7">
                    <label for="InputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" required>
                    <br>
                </div>
                <div class="col-7 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Recordarme</label>

                </div>
                <div class="col-7 form-check">
                    <p>¿No estas registrado?  Ingrese <a href="Registro.html">aquí</a></p>
                </div>
                <div class="col-7"> 
                    <br>
                <button type="button" class="btn btn-primary btn-sm gap" id="btnEntrar">Entrar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./Js/Bootstrap/bootstrap.min.js"></script>
    <script src="./Js/Util.js"></script>
    <script src="./Js/Servicios.js"></script>
    <script src="./Js/Login.js"></script>
    
</body>

</html>
